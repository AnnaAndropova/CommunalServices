<html lang="en">

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">

                <div class="header_logo">
                    <a href="index.html" class="header_logo-link">
                        <img src="img/svg/logo.svg" alt="ВКУ" class="header_logo-pic">ВКУ

                </div>

                <nav class="header_nav">

                    <ul class="header_list">

                        </li>

                        <li class="header_item">

                        <li class="header_item">

                        </li>

                    </ul>

                </nav>

            </div>

        </div>
    </header>

    <main class="main">
        <section class="bills">

            <div class="block">

                <h1>ОБРАЩЕНИЯ</h1>
                <hr>

                <h2>№: #
                    <br>ДАТА: #
                    <br>КЛИЕНТ: #
                </h2>

                <form action="#!">
                    <button type="submit" class="registerbtn">ПРОСМОТРЕТЬ</button>
                </form>

                <h2>№: #
                    <br>ДАТА: #
                    <br>КЛИЕНТ: #
                </h2>

                <form action="#!">
                    <button type="submit" class="registerbtn">ПРОСМОТРЕТЬ</button>
                </form>

            </div>

            <div class="block">

                <h1>ИЗМЕНЕНИЯ</h1>
                <hr>

                    <br>КЛИЕНТ: #
                    <br>ВИД ПОКАЗАНИЯ: #
                </h2>

                <label for="oldreading"></label>
                <input type="text" name="old" required>

                <label for="newreading"></label>
                <input type="text" name="new" required>

                <h2>
                    Последний запрос на изменение показаний: #
                </h2>

                <form action="#!">
                    <button type="submit" class="registerbtn">ОТКЛОНИТЬ</button>
                </form>

                <form action="#!">
                    <button type="submit" class="registerbtn">ПОДТВЕРДИТЬ</button>
                </form>

            </div>

        </section>
    </main>
