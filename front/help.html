<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Воронеж. Коммунальные услуги</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">

            <div class="header_wrapper">

                <div class="header_logo">
                    <a href="index.html" class="header_logo-link">
                        <img src="img/svg/logo.svg" alt="ВКУ" class="header_logo-pic">ВКУ
                    </a>
                </div>

                <nav class="header_nav">

                    <ul class="header_list">

                        <li class="header_item">
                            <a href="index.html" class="header_link">ГЛАВНАЯ</a>
                        </li>

                        <li class="header_item">
                            <a href="account.html" class="header_link">КАБИНЕТ</a>
                        </li>

                        <li class="header_item">
                            <a href="reading.html" class="header_link">ПОКАЗАНИЯ</a>
                        </li>

                        <li class="header_item">
                            <a href="authorization.html" class="header_link">ВЫЙТИ</a>
                        </li>

                    </ul>

                </nav>

            </div>

        </div>
    </header>

    <main class="main">
        <section class="bills">

            <div class="block">

                <h1>ОБРАЩЕНИЕ</h1>
                <hr>

                <label for="value"><b>ВИД ПОКАЗАНИЯ</b></label>
                <select class="look">
                    <option value="r1">Электроэнергия</option>
                    <option value="r2">Г.водоснабжение</option>
                    <option value="r3">Х.водоснабжение</option>
                </select>

                <label for="value"><b>ЗНАЧЕНИЕ</b></label>
                <input type="number" name="value" required>

                <hr>

                <form action="#!">
                    <button type="submit" class="registerbtn">ОТПРАВИТЬ</button>
                </form>

            </div>

            <div class="block">

                <h1>ДАННЫЕ ПОЛЬЗОВАТЕЛЯ</h1>
                <hr>

                <label for="login"><b>ЛОГИН</b></label>
                <input type="text" name="login" required>

                <label for="street"><b>УЛИЦА</b></label>
                <input type="text" name="street" required>

                <label for="house"><b>ДОМ</b></label>
                <input type="number" placeholder="Выберите номер дома" name="house" required>

                <label for="flat"><b>КВАРТИРА</b></label>
                <input type="number" placeholder="Выберите номер квартиры" name="flat" required>

                <label for="resident"><b>КОЛИЧЕСТВО ЖИЛЬЦОВ</b></label>
                <input type="number" placeholder="Выберите количество проживающих" name="resident" required>

                <hr>

                <form action="#!">
                    <button type="submit" class="registerbtn">СОХРАНИТЬ</button>
                </form>

                <form action="chpassword.html">
                    <button type="submit" class="registerbtn">ИЗМЕНИТЬ ПАРОЛЬ</button>
                </form>

            </div>

        </section>
    </main>

</body>

</html>
