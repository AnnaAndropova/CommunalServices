<body>
    <header class="header">
        <div class="wrapper">

                <nav class="header_nav">

    <main class="main">
        <section class="bills">

            <div class="block">

                <h1>КВИТАНЦИИ</h1>
                <hr>

                <!-- Ссылка на иконки-->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

                <table>

                    <tr>
                        <td>#ДАТА</td>
                        <td><i class="fa fa-remove"></i></td>

                    </tr>

                    <tr>
                        <td>#ДАТА</td>
                        <td><i class="fa fa-check"></i></td>
                    </tr>

                </table>

                <hr>

                <form action="help.html">
                    <button type="submit" class="registerbtn">ОБРАЩЕНИЕ</button>
                </form>

                    <button type="submit" class="registerbtn">ПОКАЗАНИЯ ИПУ</button>
                </form>

            </div>

            <div class="block">

                <hr>

                </h2>

                <table>

                    <thead>
                        <tr>
                            <th>УСЛУГА</th>
                            <th>ОБЪЕМ</th>

                    </thead>

                        </tr>

                        <tr>
                            <td data-label="Услуга">Х.ВОДОСНАБЖЕНИЕ</td>
                            <td data-label="Объем">#</td>
                            <td data-label="Цена">#</td>
                        </tr>

                    </tbody>

                </table>

                <hr>

                <form action="#!">
                    <button type="submit" class="registerbtn">КВИТАНЦИЯ PDF</button>
                </form>

                <form action="#!">
                    <button type="submit" class="registerbtn">ОПЛАТИТЬ</button>
                </form>
