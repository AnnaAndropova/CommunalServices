<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Воронеж. Коммунальные услуги</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">

                <div class="header_logo">
                    <a href="index.html" class="header_logo-link">
                        <img src="img/svg/logo.svg" alt="ВКУ" class="header_logo-pic">ВКУ
                    </a>
                </div>

                <nav class="header_nav">
                    <ul class="header_list">

                        <li class="header_item">
                            <a href="index.html" class="header_link">ГЛАВНАЯ</a>
                        </li>

                        <li class="header_item">
                            <a href="authorization.html" class="header_link">ВОЙТИ</a>
                        </li>

                    </ul>
                </nav>

            </div>
        </div>
    </header>

    <main class="main">
        <section class="bills">
            <div class="container">

                <h1>ВХОД</h1>
                <hr>

                <label for="login"><b>ЛОГИН</b></label>
                <input type="text" name="login" required>

                <label for="password"><b>ПАРОЛЬ</b></label>
                <input type="text" name="password" required>

                <hr>

                <form action="account.html">
                    <button type="submit" class="registerbtn">ВОЙТИ</button>
                </form>

                <form action="registration.html">
                    <button type="submit" class="registerbtn">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                </form>

            </div>
        </section>
    </main>

</body>

</html>
